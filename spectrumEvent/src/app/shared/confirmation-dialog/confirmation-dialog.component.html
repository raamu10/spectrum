<div id="deletePopup" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Confirmation</h4>
                <button type="button" class="close" data-dismiss="modal" >&times;</button>
            </div>
        <div class="modal-body text-center">
            <p> Are you sure you want to delete?</p>

            <div class="clearfix"></div>
    
                <div class="modal-footer">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-dark btn-sm mr-2" data-dismiss="modal" >Cancel</button>
                        <!-- data-dismiss="modal"   -->
                        <button type="submit" class="btn btn-primary btn-sm mr-2" data-dismiss="modal" (click)="deletePage()">OK</button>
                    </div>
                </div>

        </div>
        
        </div>
  </div>

</div>
